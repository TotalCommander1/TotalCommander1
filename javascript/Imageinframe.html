<html>
<head>
<link rel="shortcut icon" href="Images,CSS/Javascript.png">
<style>
#negr{
border:1px solid red;
}
</style>
<script type="text/javascript">
// Картинка в рамці 
function drawImageinframe(){
var canvas=document.getElementById("negr");
var ctx=canvas.getContext("2d");
var img1=new Image();
img1.src="Images,CSS/Frame.jpg";
img1.onload= function(){
ctx.drawImage(img1,10,10,150,150);
};
var img=new Image();
img.src="Images,CSS/Kit.jpg";
img.onload= function(){
ctx.drawImage(img,20,20,70,50,30,40,110,90);
};
}
</script>
</head>
<body onload = "drawImageinframe()"  BACKGROUND="Images,CSS/Klitinka.jpg">
 <a href="index.html">Індекс</a><p>
<canvas  id="negr" width='800' height='500'> 
</canvas>
</body>
</html>
