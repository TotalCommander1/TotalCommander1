<!DOCTYPE html>
<html>
<head>
<style>
body {
	background: #4d7da4;
}
negr {
	border: 1px solid #000;
	background: #fff;
	margin:80px 100px;
	display: block;
}
</style>
	<script type="text/javascript">
window.onload = drawLawaHuman;
let negr,ctx;
const width = 1150;
const height = 600;
let bgImage;
let bgMoveX = 528;
let sprites = {};
let I=100;
function clear() {
	ctx.clearRect(0,0,width,height);
}
function startLoad() {
	bgImage = new Image();
	bgImage.src = "Images,CSS/lawa.jpg";
	var img = new Image();
	img.src = "Images,CSS/person.png";
	sprites.images = img;
	sprites.action = 0;
	sprites.width = 100;
	sprites.height = 100;
	sprites.count = 5;
}	
function drawCanvas() {
	clear();
	bgMoveX -= 4;
	if(bgMoveX <= 0){
		bgMoveX	= 640;
	}
	ctx.drawImage(bgImage,0+bgMoveX,0,490,475,0,0,width,height); // Встановлюю лаву 
	ctx.drawImage(sprites.images,0,(sprites.action * sprites.height),sprites.width,sprites.height,600,500,sprites.width,sprites.height); // Встановлюю людину
	sprites.action++;
	if(sprites.action == sprites.count) {
		sprites.action = 0;
	}
}
function drawLawaHuman() {
	ctx = document.getElementById('negr').getContext('2d');
	startLoad();
	drawCanvas();
	setInterval(drawCanvas,I);
}
</script>
</head>
<body>
	 <a href="index.html">Індекс</a><p>
	<canvas id="negr" width="1150" height="600">	
	</canvas>
</body>
</html>
