<html>
<head>

<style>
#negr{
border:1px solid red;
}
</style>
<script type="text/javascript">
// Текст
function drawText() { 
var canvas = document.getElementById ("negr"); 
if (canvas.getContext) { 
var ctx =canvas.getContext ("2d"); 
ctx.font="bold 42px impact";
ctx.fillStyle = "rgba(145,255,35, 1.0)"; 
ctx.font = "bold 42px sans-serif"; 
ctx.textBaseline="middle" 
ctx.fillText ("CHECKTEXT",300,200); 
} 
}
</script>
</head>
<body onload = "drawText()"  BACKGROUND="Images,CSS/Klitinka.jpg">

</canvas>
