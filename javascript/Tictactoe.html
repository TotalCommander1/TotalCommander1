<head>

<script type="text/javascript">
// Xрестики-нолики
var ctx;
var step=1;
function anim(){
 ctx=document.getElementById ("negr").getContext('2d');
var idInterval=setInterval(drawTictactoe,1000)
}
function drawTictactoe(){ 
var i = 0; 
var canvas= document.getElementById ("negr"); 
var ctx = canvas.getContext('2d'); 
if(step==1){}
switch(step){
case 1:
ctx.fillStyle='rgba(200,0,0,0.6)'; 
ctx.beginPath(); 
ctx.moveTo(115,150); 
ctx.lineTo(380,150); 
ctx.lineWidth=3; 
ctx.stroke(); 
ctx.fillStyle='rgba(200,0,0,0.6)'; 
ctx.beginPath(); 
ctx.moveTo(115,250); 
ctx.lineTo(380,250); 
ctx.lineWidth=3; 
ctx.stroke(); 
ctx.fillStyle='rgba(200,0,0,0.6)'; 
ctx.beginPath(); 
ctx.moveTo(300,330); 
ctx.lineTo(300,65); 
ctx.lineWidth=3; 
ctx.stroke(); 
ctx.fillStyle='rgba(200,0,0,0.6)'; 
ctx.beginPath(); 
ctx.moveTo(200,330); 
ctx.lineTo(200,65); 
ctx.lineWidth=3; 
ctx.stroke(); 
break;
case 2:
ctx.beginPath(); 
ctx.arc(250,200,25,0,Math.PI*2); 
ctx.stroke();
break;
case 3:
ctx.strokeStyle = 'rgb (250,0,0)'; 
ctx.beginPath(); 
ctx.moveTo(115,65); 
ctx.lineTo(200,150); 
ctx.moveTo(200,65); 
ctx.lineTo(115,150); 
ctx.lineCap = "round"; 
ctx.stroke(); 
ctx.closePath();
break;
case 4:
ctx.beginPath(); 
ctx.arc(150,200,25,0,Math.PI*2); 
ctx.stroke();
break;
case 5:
ctx.strokeStyle = 'rgb (250,0,0)'; 
ctx.beginPath(); 
ctx.moveTo(200,65); 
ctx.lineTo(300,150); 
ctx.moveTo(200,150); 
ctx.lineTo(300,65); 
ctx.lineCap = "round"; 
ctx.stroke(); 
ctx.closePath();
break;
case 6:
ctx.beginPath(); 
ctx.arc(350,200,25,0,Math.PI*2); 
ctx.stroke();
break;
case 7:
var gl=ctx.createliner 
var ctx=canvas.getContext("2d");
ctx.fillStyle='rgba(200,0,0,0.6)';
ctx.beginPath();
ctx.moveTo(115,200);
ctx.lineTo(380,200);
ctx.stroke();
break;
}
if(step==7)
step=1;
else step++;
}
</script>
