<script type="text/javascript">
// Картинка
function drawImage(){
var canvas=document.getElementById("negr");
var ctx=canvas.getContext("2d");
var img=new Image();
img.src="Images,CSS/Kit.jpg";
img.onload= function(){
ctx.drawImage(img,0,0,800,600);
};
}
</script>
</head>
<body onload = "drawImage()"  BACKGROUND="Images,CSS/Klitinka.jpg">
